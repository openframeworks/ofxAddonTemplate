# This file allows testing using travis CI servers to use it you'll need to
# create an account in travis.org and enable your addon there. 
# by default only linux 64bit and osx are tested. Other platforms can be enabled
# by uncommenting the corresponding sections.
#
# If any extra install is needed to use the addon it can be included in the corresponding
# install script in:
#
# scripts/ci/$TARGET/install.sh
#


language: c++
compiler: gcc
sudo: true
matrix:
  include:
  # fully specify builds, include can't dynamically expand matrix entries
  # relative order of sudo and env is important so that addons: is recognized

# Linux 64bit
  - os: linux
    dist: trusty
    sudo: required
    env: TARGET="linux"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-4.9
          - g++-4.9
          - gdb

# OSX
  - os: osx
    osx_image: xcode8
    compiler: clang
    env: TARGET="osx"

